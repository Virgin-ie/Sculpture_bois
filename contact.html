        <!-- TITRE -->
        <h1>Contact ~ Sculpture bois</h1>
        <section id="formulaire" class="container-fluid" >
            <section class="container">
            <form>
                <!-- LA PAGE EST PRESENTER PAR LA FORMATION DE DEUX COLONES-->
                <section class="row">
                <section class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <!-- COLONE DE GAUCHE FORMULAIRE DE CONTACT -->
                    <section class="form1">
                        <i class="fas fa-user"></i>
                        <!-- NOM -->
                        <label for="name" ></label>
                        <!-- AUTOCOMPLETE="OFF"  POUR QUE LE NAVIGATEUR NE GARDE PAS CE QUI A DEJA ETE INSCRIT -->
                        <input autocomplete="off" type="text" id="name" name="user_name" placeholder="Votre nom">
                    </section>
                    <section class="form1">
                        <i class="fas fa-user"></i>
                        <!-- PRENOM -->
                        <label for="surname" ></label>
                        <input autocomplete="off" type="text" id="surname" name="user_surname" placeholder="Votre prénom">
                    </section>
                    <section id="reply">
                        <i class="fas fa-envelope"></i>
                        <!-- EMAIL -->
                        <label for="mail" ></label>
                        <input autocomplete="off" type="email" id="mail" name="user_email" placeholder="Votre email">
                    </section>
                    <section id="message">
                        <i class="fas fa-pencil-alt"></i>
                        <!-- SI L'UTILISATEUR VEUT LAISSER UN MESSAGE -->
                        <label for="msg" ></label>
                        <textarea id="mail" name="user_message" placeholder="Votre message"></textarea>
                    </section>  
                    <section class="button">
                        <button type="submit">Poster le message</button>
                    </section>
                </section>
                    <!-- COLONE DROITE CARTE -->
                <section id="localisation" class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <!-- LA CARTE RENVOIE SUR GOOGLE MAP -->
                    <section id="map-container-google-2" class="Z-depth-1-half map-container" style="height: 200px">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d372908.7375457724!2d2.2124839096596913!3d43.09716924551441!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12b029e139f37da3%3A0x307882116652620!2sAude!5e0!3m2!1sfr!2sfr!4v1596103077476!5m2!1sfr!2sfr" width="600" height="200" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                    </section>
                    <!-- COLONNE DE DROITE INFO -->
                    <section id="icone" class="row text-center">
                        <section class="col-md-4">
                            <!-- ICONE + ADRESSE -->
                            <a class="btn-floating"><i class="fas fa-map-marker-alt"></i></a>
                                <p>11000 Aude</p>
                        </section>
                        <section class="col-md-4">
                            <!-- ICONE + TELEPHONE -->
                            <a class="btn-floating"><i class="fas fa-phone"></i></a>
                                <p> Téléphone : 01.02.03.04.05</p>
                        </section>
                        <section class="col-md-4">
                            <!-- ICONE + EMAIL -->
                            <a class="btn-floating"><i class="far fa-envelope"></i></a>
                                <p>sculpture@gmail.com</p>  
                        </section>  
                    </section>                   
                </section>  
                </section>
